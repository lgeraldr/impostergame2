<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 32px; margin-bottom: 20px; }
        h2 { font-size: 28px; margin-bottom: 15px; }
        ul { list-style: none; padding: 0; font-size: 22px; }
        li { margin: 5px 0; }
        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    {% if not game.imposters_revealed %}
        <h1>Round Finished!</h1>
        <h2>The randomly chosen final player is Player {{ game.final_random_player }}!</h2>
        <a href="{{ url_for('reveal_imposters') }}"><button>Reveal Imposters</button></a>
    {% else %}
        <h1>Imposters Revealed!</h1>
        <ul>
            {% for i in game.imposters %}
                <li>Player {{ i + 1 }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}"><button>Play Again</button></a>
    {% endif %}
</body>
</html>
